{% extends 'main/base.html' %}

{% block content %}
    <div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить клиента "{{ object.full_name }}"?</p>
                    <button type="submit" class="btn btn-sm btn-danger">Подтвердить</button>
                    <a href="{% url 'clients:list' %}" class="btn btn-sm btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
